<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create User</title>
	<link rel="stylesheet" href="./../css/admin_page.css">
</head>
<body>
	<div class="form_container">
		

		<section class="form createAdmin">
			<div class="title_page ">
					<h1  class="title_product_detail">Thêm quản trị </h1>
					<hr class="title_line review">
			</div>
			<div class="form_group_style">
					<input type="text" name="name" id="name"  required="" class="form-ctr">
					<label for="name" class="label-form" ><i class="fas fa-user-circle"></i> Name:</label>
			</div>		
			<div class="form_group_style">
					<input type="email" name="email" id="email" value="" required="" class="form-ctr">
					<label for="email" class="label-form" ><i class="fas fa-envelope"></i> Email:</label>
			</div>
			<div class="form_group_style">
					<input type="password" name="passWord" id="passWord" value="" required="" class="form-ctr">
					<label for="passWord" class="label-form" ><i class="fas fa-lock"></i> Password:</label>
			</div>
			<div class="form_group_style ">
						<select name="Level" id="Level" class="form-ctr">
							<option value="0">Admin </option>
							
						</select>
						<label for="Level" class="label-form" >Level:</label>
			</div>
	
			
						<button class="addProduct createCategories" title="Thêm danh mục">Create</button>
						<button  class="addProduct resetProduct createCategories" title="Hủy thao tác"> Back</button>
		</section>
	</div>
</body>
</html>
