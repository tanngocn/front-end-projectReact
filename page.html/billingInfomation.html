<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thông tin thanh toán</title>
	<link rel="stylesheet" href="../css/admin_page.css">
</head>
<body>
	<!-- Form  thông tin thanh toán -->
	<div class="form_container">
			<section class="form billing_form">
				<div class="title_page">
					<h1  class="title_product_detail">Thông tin thanh toán</h1>
					<hr class="title_line review">
				</div>
				<div class="form_group_style">
					<input type="text" name="name" id="name"  required="" class="form-ctr">
					<label for="name" class="label-form" ><i class="fas fa-user-circle"></i> Tên khách:</label>
				</div>
				<div class="form_group_style">
					<input type="number" name="phone" id="phone"  required="" class="form-ctr">
					<label for="phone" class="label-form" ><i class="fas fa-phone-square"></i> Số điện thoại:</label>
				</div>		
				<div class="form_group_style">
					<input type="text" name="address" id="address"  required="" class="form-ctr">
					<label for="address" class="label-form" ><i class="fas fa-address-card"></i> Địa chỉ:</label>
				</div>		
				<div class="form_group_style">
					<input type="text" name="productList" id="productList"  required="" class="form-ctr">
					<label for="productList" class="label-form" ><i class="fas fa-ring"></i> Sản phẩm mua:</label>
				</div>
						<button class="addProduct createCategories" title="Thêm danh mục">Next</button>
						<button  class="addProduct resetProduct createCategories" title="Hủy thao tác"> Back</button>
			</section>
	</div>
</body>
</html>
