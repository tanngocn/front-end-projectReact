<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thêm danh mục</title>
	<link rel="stylesheet" href="../css/admin_page.css">
</head>
<body>
	<div class="form_container">
			<section class="form create_categories">
				<div class="title_page">
					<h1  class="title_product_detail">Thêm danh mục </h1>
					<hr class="title_line review">
				</div>
				<div class="form_group_style">
					<input type="text" name="title" id="title"  required="" class="form-ctr">
					<label for="title" class="label-form" >Title:</label>
				</div>		
				<div class="form_group_style">
					<input type="text" name="slug" id="slug"  required="" class="form-ctr">
					<label for="slug" class="label-form" >Slug:</label>
				</div>		
				<div class="form_group_style">
					<input type="text" name="component" id="component"  required="" class="form-ctr">
					<label for="component" class="label-form" >Component:</label>
				</div>
				<div class="form_group_style">
						<select name="brands" id="brands" class="form-ctr add">
							<option value="0">false</option>
							<option value="1">true </option>
						</select>
						<label for="brands" class="label-form" > Exact:</label>
				</div>	
						<button class="addProduct createCategories" title="Thêm danh mục">Save</button>
						<button  class="addProduct resetProduct createCategories" title="Hủy thao tác"> Back</button>
			</section>
	</div>
</body>
</html>
